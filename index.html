    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	  <link rel="stylesheet" href="/text-assets/css/themes.css">
    <script src="/text-assets/js/theme.js"></script>
    <style>
      body {margin: 0; font-family: "Manrope"; color: var(--main-text-col); background: var(--background); padding-top: 80px;}
      .bottom {width: 100%; height: 45px; margin-bottom: 20px; margin-top: 30px; background: var(--background); overflow: hidden; position: relative;}
      .bottom:before {content: ""; display: block; background: var(--background); position: absolute; border-radius: 100%; width: 100%; height: 300px; border-top: 2px solid var(--main-text-col); right: -25%; top: 0px; clip-path: polygon(0 0, 100% 0%, 68% 10%, 0 4%);}
      .bottom:after {content: ""; display: block; background: var(--background); position: absolute; border-radius: 100%; width: 100%; height: 300px; border-bottom: 2px solid var(--main-text-col); left: -25%; top: -258.5px; clip-path: polygon(32% 90%, 100% 90%, 100% 100%, 0% 100%);}
      .counter {position: absolute; top: 70px; right: 10px; z-index: 15; box-shadow: 0 0 10px 10px var(--background); pointer-events: none; user-select: none;}
      
      h1 {font-size: 70px; margin: 0; margin-left: 20px; pointer-events: none; user-select: none; position: relative; z-index: 1;}
      h3 {color: var(--subtle-text-diff-col); margin: 0; margin-left: 20px; width: calc(100% - 20px); font-size: 40px; position: relative; pointer-events: none; z-index: 1;}
      #puddle-container {height: 190px; width: 100%; background: var(--background); position: absolute; left: 0; top: 70px; z-index: 0; user-select: none; pointer-events: auto; color: var(--puddle-text);}
      #puddle-container:before {content: "Credit to batmannair"; color: var(--main-text-col); position: absolute; bottom: 0; right: 0; z-index: 2; font-size: 11px; margin: 5px; pointer-events: none; user-select: none;}
      #puddle-container:after {height: 100%; width: 100%; content: ""; display: block; background: linear-gradient(var(--background) 0%, #00000000 50%, var(--background) 100%); position: absolute; z-index: 1; pointer-events: none;}
      
      .currentprojects {margin-left: 20px;}
      .currentprojects h4 {margin: 0; text-decoration: underline;}
      .currentprojects ul {margin: 0; padding-left: 20px; list-style-type: circle;}
      .currentprojects li {margin-bottom: 0.2em;}
    </style>
  </head>
  <body>
    <nav id="navbar">
      <!-- setnavandfooter.js adds content here -->
    </nav>

    <h1>wraithcode</h1>

    <p style="margin-left: 20px; margin-top: -20px; font-size: 12px;">I spent half an hour making this curvy thing haha</p>

        <li>Irae</li>

        <li>Custom Themes</li>

    <h4 style="margin-left: 20px; margin-top: 5px;">I've seen a lot of people playing snow rider 3d so i put it on my website <a href="/snowrider3d/">here</a> :)</h4>
    <div id="puddle-container"></div>
	  <footer id="footer">
      
    	<!-- setnavandfooter.js adds content here -->
    </footer>
    <script src="/text-assets/js/puddle.js"></script>
    <script src="https://batmannair.com/js/mobile-check.js"></script>
    <script>
		  let isTouchDevice = window.mobileAndTabletcheck();

      var puddle = new Puddle("#puddle-container");
      puddle.setNodeStyle("ascii");
      puddle.setRandomRippleGenerationInterval(300);
      puddle.setupGrid();
      let defaultMathMode = "helias";
      let defaultMaxRippleStrength = 100;
      if (isTouchDevice) { // Better mobile default options
        defaultMathMode = "helias";
        defaultMaxRippleStrength = 500;
        puddle.setMathMode(defaultMathMode);
        puddle.setMaxRippleStrength(defaultMaxRippleStrength);
        puddle.toggleRippleOnMove();
      }
  
      window.onresize = () => puddle.setupGrid();
	  </script>
	  <script>
    	document.addEventListener("DOMContentLoaded", function (e) {
        	updateNavAndFooter();
        });
    </script>
  </body>
</html>
